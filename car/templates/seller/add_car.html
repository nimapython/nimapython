        </main>
        <div class="form-container p-5 mt-5">
            <h2 style="text-align: center;">Add Car Details</h2>
        <form action="{% url 'addcar' %}" method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
              <label for="exampleInputEmail1">Brand</label>
              <select class="form-control" name="brand">
                <option selected>Select Brand</option>
                <option value="Toyota">Toyota</option>
                <option value="Honda">Honda</option>
                <option value="Ford">Ford</option>
                <option value="Chevrolet">Chevrolet</option>
                <option value="Volkswagen">Volkswagen</option>
                <option value="Nissan">Nissan</option>
                <option value="BMW">BMW</option>
                <option value="Mercedes-Benz">Mercedes-Benz</option>
                <option value="Audi">Audi</option>
                <option value="Hyundai">Hyundai</option>
                <option value="Kia">Kia</option>
                <option value="Subaru">Subaru</option>
                <option value="Tesla">Tesla</option>
                <option value="Lexus">Lexus</option>
                <option value="Mazda">Mazda</option>

              </select>
       </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Name</label>
              <input type="text" class="form-control" name="name" placeholder="Name">
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Milege</label>
                <input type="text" class="form-control" name="mileage" placeholder="Milege">
              </div>
             
              <div class="form-group">
                <label for="exampleInputPassword1">Price</label>
                <input type="text" class="form-control" name="price" placeholder="Price">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Location</label>
                <input type="text" class="form-control" name="location" placeholder="Location">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Description</label>
                <textarea class="form-control" name="desc" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Registration Year</label>
                <input type="date" class="form-control" name="regy" placeholder="Registration Year">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Registration Number</label>
                <input type="text" class="form-control" name="regn" placeholder="Registration Number">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Enginee Capacity</label>
                <input type="text" class="form-control" name="enc" placeholder="Enginee Capacity">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Insurance</label>
                <input type="text" class="form-control" name="ins" placeholder="Insurance">
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Sapre Key</label>
                <select class="form-control" name="spare">
                    <option selected>Select Type</option>
                    <option value="True">Yes</option>
                    <option value="False">No</option>
                  </select>
                  </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Transmission</label>
                <select class="form-control" name="trans">
                <option selected>Select Transmission</option>
                <option value="Manual">Manual</option>
                <option value="Automatic">Automatic</option>
                <option value="CVT">Continuously Variable Transmission (CVT)</option>
                <option value="DCT">Dual-Clutch Transmission (DCT)</option>
                </select>
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Fuel Type</label>
                <select class="form-control" name="fuel">
                    <option selected>Select Fuel Type</option>
                    <option value="Petrol">Petrol</option>
                    <option value="Diesel">Diesel</option>
                    <option value="Electric">Electric</option>
                    <option value="Hybrid">Hybrid</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleInputPassword1">Image</label>
                <input type="file" class="form-control" name="img">
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
        </div>
        <!-- JAVASCRIPT FILES -->
        <script src="{% static 'js/jquery.min.js' %}"></script>
        <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
        <script src="{% static 'js/jquery.sticky.js' %}"></script>
        <script src="{% static 'js/click-scroll.js' %}"></script>
        <script src="{% static 'js/custom.js' %}"></script>

    </body>
</html>
