{% extends 'base.html' %}
{% block body %}
<div class="container">
    <div class="row">
        <div class="col-md-6">
            <img src="{{movie.img.url}}" width="400" height="400">
        </div>
        <div class="col-md-6">
           <h4>{{movie.name}}</h4> <br><br>

            <h5>{{movie.desc}}</h5><br><br>

            <h5>{{movie.year}}</h5><br><br>
            <a class='btn btn-warning' href="{% url 'update' movie.id %}">UPDATE</a>
            <a class='btn btn-danger' href="{% url 'delete' movie.id %}">DELETE</a>
        </div>
    </div>
</div>

{% endblock %}
